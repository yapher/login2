<div>
    <label>titulo</label>
    <input (change)="onFileSelected()" type="file" id="file">
    <input [(ngModel)]="page" type="text" id="page">
</div>
<pdf-viewer [src]="pdfSrc" [render-text]="false" [page]="page" [show-all]="true" style="display: block;"></pdf-viewer>

<button (click)="downloadPDF()">bajar pdf</button>
